<html lang="et">
    <head>
        <title>Ilusad tabelid</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="tablestyle.css">
    </head>
    <body>
        <header>
            <h1>Tabelid</h1>
        </header>
        <main>
        <!--tabel 1-->
            <table id="tabel1">
            <caption>Lihtne tabel</caption>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                    <td>6</td>
                </tr>
            </table>
        <!--tabel 2-->
            <table id="tabel2">
            <caption>Lihtne tabel 2 - rowspan</caption>
                <tr>
                    <td rowspan="2">1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </table>
        <!--tabel 3-->
        <table id="tabel3">
            <caption>Lihtne tabel 3 - colspan</caption>
                <tr>
                    <td colspan="3">1</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </table>
<!--Eesti lipp-->
<table id="eesti">
	<tr>
		<td></td>
	</tr>
	<tr>
		<td></td>
	</tr>
	<tr>
		<td></td>
	</tr>
</table>
<!--Soome lipp-->
<table id="soome">
	<caption>SOOME LIPP</caption>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
	<tr>
		<td colspan="3"></td>
	</tr>
	<tr>
		<td></td>
		<td></td>
		<td></td>
	</tr>
</table>
<!--värvi pallett-->
                <table id="palett">
		<caption>Värvi palett</caption>
		    <tr>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="2"></td>
				<td rowspan="2"></td>
			</tr>
			<tr>
				<td></td>
				<td></td>
			</tr>
		</table>
<!--french lipp-->
<table id="french">
	<caption>french lipp</caption>
	<tr>
		<td rowspan="2"></td>
		<td rowspan="2"></td>
		<td rowspan="2"></td>
	</tr>
</table>
<!--polish-->
<table id="polish">
	<caption>polish</caption>
        <tr>
			<td colspan="2"></td>
		</tr>
		<tr>
			<td colspan="2"></td>
		</tr>	
</table>


        </main>
        <footer>
            <p>tabelite autor on Sander P.</p>
        </footer>
    </body>
</html>
